<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Joyeux Anniversaire William et JB üéâ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      color: white;
      text-shadow: 2px 2px 8px #000;
      animation: bounce 1.5s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    button {
      background-color: #ff4081;
      color: white;
      font-size: 1.5em;
      border: none;
      border-radius: 12px;
      padding: 15px 30px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }
    button:hover {
      background-color: #f50057;
      transform: scale(1.1);
    }
    #giftImage {
      display: none;
      margin-top: 30px;
      max-width: 80%;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      animation: fadeIn 1s ease-in-out;
    }
    #extraText {
      display: none;
      margin-top: 20px;
      font-size: 2em;
      color: #fff;
      text-shadow: 2px 2px 5px #000;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <button id="startButton">üéâ Appuie pour voir üéâ</button>
  <h1 id="birthdayText" style="display:none;">Joyeux Anniversaire William et JB üéÇüéà</h1>
  <button id="giftButton" style="display:none;">üéÅ Appuie pour voir ton Kdo üéÅ</button>
  <img id="giftImage" src="kdo.jpg" alt="Ton cadeau">
  <div id="extraText">Y'a des sous en plus, on en parle plus tard üí∏</div>
  <canvas id="confetti"></canvas>
  <audio id="music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

  <script>
    const startButton = document.getElementById("startButton");
    const giftButton = document.getElementById("giftButton");
    const birthdayText = document.getElementById("birthdayText");
    const giftImage = document.getElementById("giftImage");
    const extraText = document.getElementById("extraText");
    const music = document.getElementById("music");
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let confettis = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function randomColor() {
      const colors = ["#ff0", "#ff4081", "#40c4ff", "#76ff03", "#ff6e40"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function createConfetti() {
      for (let i = 0; i < 200; i++) {
        confettis.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 2,
          d: Math.random() * 10,
          color: randomColor(),
          tilt: Math.random() * 10 - 10
        });
      }
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confettis.forEach(c => {
        ctx.beginPath();
        ctx.fillStyle = c.color;
        ctx.ellipse(c.x, c.y, c.r, c.r * 0.4, Math.random() * Math.PI, 0, 2 * Math.PI);
        ctx.fill();
      });
      updateConfetti();
      requestAnimationFrame(drawConfetti);
    }

    function updateConfetti() {
      confettis.forEach(c => {
        c.y += Math.cos(c.d) + 1 + c.r / 2;
        c.x += Math.sin(c.d);
        if (c.y > canvas.height) {
          c.y = -10;
          c.x = Math.random() * canvas.width;
        }
      });
    }

    startButton.addEventListener("click", () => {
      startButton.style.display = "none";
      birthdayText.style.display = "block";
      giftButton.style.display = "inline-block";
      music.play();
      createConfetti();
      drawConfetti();
    });

    giftButton.addEventListener("click", () => {
      giftButton.style.display = "none";
      giftImage.style.display = "block";
      extraText.style.display = "block";
    });
  </script>
</body>
</html>
